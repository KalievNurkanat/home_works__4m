{% extends "base.html" %}
{% block content %}
<div class="card" style="width: 18rem; margin-left: 10px;">
{% if post.image %}
    <img src="{{ post.image.url }}" alt="Post image">
{% else %}
    <p>No image</p>
{% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
  </div>
</div>
{% endblock %}
